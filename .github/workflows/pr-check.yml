name: PR Check

on:
  pull_request:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-check-${{ github.head_ref }}
  cancel-in-progress: true

env:
  NODE_VERSION_FILE: '.nvmrc'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ------------------------------------------------------------------
  # Lint, typecheck, build (fast feedback)
  # ------------------------------------------------------------------
  lint-typecheck-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/build/
            service/build/
            web-app/dist/
          retention-days: 1

  # ------------------------------------------------------------------
  # Unit & integration tests
  # ------------------------------------------------------------------
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run unit & integration tests
        run: yarn ci:test

  # ------------------------------------------------------------------
  # E2E tests (Playwright)
  # ------------------------------------------------------------------
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ------------------------------------------------------------------
  # Performance tests with threshold enforcement
  # ------------------------------------------------------------------
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run performance tests
        run: yarn test:perf

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: service/perf-results/
          retention-days: 7

  # ------------------------------------------------------------------
  # Bundle size reporting as PR comment
  # ------------------------------------------------------------------
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: lint-typecheck-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Check bundle size limits
        run: yarn workspace web-app run test:size

      - name: Generate PR bundle size report
        id: size_report
        run: |
          PR_REPORT=$(yarn workspace web-app exec size-limit --json 2>/dev/null)
          echo "pr_report<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          clean: false
          path: base

      - name: Install base branch packages
        working-directory: base
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
          yarn install --immutable
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true

      - name: Build base branch web-app
        working-directory: base
        run: yarn workspace web-app run build
        continue-on-error: true

      - name: Generate base bundle size report
        id: base_size_report
        working-directory: base
        run: |
          BASE_REPORT=$(yarn workspace web-app exec size-limit --json 2>/dev/null || echo "[]")
          echo "base_report<<EOF" >> $GITHUB_OUTPUT
          echo "$BASE_REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prReport = JSON.parse(`${{ steps.size_report.outputs.pr_report }}`);
            const baseReport = JSON.parse(`${{ steps.base_size_report.outputs.base_report }}` || '[]');

            function formatBytes(bytes) {
              if (bytes < 1024) return bytes + ' B';
              return (bytes / 1024).toFixed(2) + ' kB';
            }

            function formatDelta(current, base) {
              if (!base) return 'N/A (new)';
              const diff = current - base;
              const pct = base > 0 ? ((diff / base) * 100).toFixed(2) : '0.00';
              const sign = diff > 0 ? '+' : '';
              const icon = diff > 0 ? '⚠️' : diff < 0 ? '✅' : '✅';
              return `${sign}${formatBytes(diff)} (${sign}${pct}%) ${icon}`;
            }

            let body = '## Bundle Size Report\n\n';
            body += '| Entry | Size | Limit | Status | Delta |\n';
            body += '|-------|------|-------|--------|-------|\n';

            for (const entry of prReport) {
              const baseEntry = baseReport.find(b => b.name === entry.name);
              const status = entry.passed ? 'Pass' : 'Fail';
              const delta = baseEntry ? formatDelta(entry.size, baseEntry.size) : 'N/A (new)';
              body += `| ${entry.name} | ${formatBytes(entry.size)} | ${formatBytes(entry.sizeLimit)} | ${status} | ${delta} |\n`;
            }

            body += '\n';

            const allPassed = prReport.every(e => e.passed);
            if (allPassed) {
              body += '**Result: All bundle size checks passed**\n';
            } else {
              body += '**Result: Bundle size limit exceeded!**\n';
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Bundle Size Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  # ------------------------------------------------------------------
  # Dependency audit
  # ------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Configure npm registry
        run: |
          yarn config set npmScopes.dhruv-m-patel.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.dhruv-m-patel.npmAlwaysAuth true
          yarn config set npmScopes.dhruv-m-patel.npmAuthToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Run dependency audit
        run: yarn npm audit --all --recursive || true
